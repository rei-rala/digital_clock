<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Reloj</title>
</head>
<body id='body'>

    <div class="precarga" style="display: none;">
        <img src='img/circulos.jpg' alt="fondo de pantalla"> 
        <img src='img/hearts.jpg' alt="fondo de pantalla"> 
        <img src='img/pared.jpg' alt="fondo de pantalla"> 
        <img src='img/snowflakes.jpg' alt="fondo de pantalla"> 
        <img src='img/tela.jpg' alt="fondo de pantalla"> 
        <img src='img/trama.jpg' alt="fondo de pantalla"> 
    </div>

    <div id="bd"></div>
    
    <div class='contenedor aparecer' id='contenedor'>
        <h1 class='hour'>
            <div id="hour" class="clock">
                23
            </div>
            <div class="separador s1">
                :
            </div>
            <div class="separador s2">
                |
            </div>
            <div id="minute" class="clock">
                58
            </div>
            <div class="separador s1">
                :
            </div>
            <div class="separador s2">
                |
            </div>
            <div id="second" class="clock">
                01
            </div>
        </h1>
        <hr>
        <h3 id='date' class='date'> 24 de mayo de 2021 </h3>
    </div>

    
    <div class='custom'>

        <div>
            <label class='full' for="color">Color</label>
            <label class='reduced' for="color">C</label>
            <input type="color" name="color" id="font-color">
        </div>

        <div>
            <button id='go'>Go</button>
        </div>

        <div>
            <label class='full' for="bkg">BKG</label>
            <label class='reduced' for="bkg">B</label>
            <input type="color" name="bkg" id="bkg-color">
        </div>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
